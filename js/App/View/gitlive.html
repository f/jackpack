<h1>Latest Git Commits</h1>
<div>
	<ul>
	<% _(commits).each(function(commit){ %>
		<li>
			<span class="committer"><%= commit.committer %></span>
			<span class="message"><%= commit.message %></span>
			<span class="date"><%= commit.committed_date %></span>
			<a class="url" href="<%= commit.url %>">[Go]</a>
		</li>
	<% }); %>
	</ul>
</div>
