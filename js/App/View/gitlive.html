<h1>Latest Git Commits</h1>
<div>

	<div id="test">
		<script type="text/javascript">
			document.write.into('#test');
		</script>
	</div>

	<script type="text/javascript">
		document.write('<b>This is document.write thing.</b>');
	</script>


	<ul class="git_commits">
	<% _(commits).each(function(commit){ %>
		<li>
			<b><q><span class="message"><%= commit.message %></span></q></b> by
			<span class="committer"><%= commit.committer %></span> on
			<span class="date"><%= commit.committed_date %></span>
			<a class="url" href="http://github.com<%= commit.url %>">[Go to details.]</a>
		</li>
	<% }); %>
	</ul>
</div>
